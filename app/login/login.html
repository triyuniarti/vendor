<div class="login-wrapper">
	<div class="login-sidebar">
		<div class="logo">
            <p>
                <img src="assets/img/talenta-white.png" alt="">
            </p>
        </div>
	</div>
	<div class="login-form">
		<div class="form-user">
            <h1 class="title">Welcome to Vendor Dashboard</h1>
            <h3>Enter Your Email & Password.</h3>
            <form class="form-horizontal" ng-submit="login()">
                <div class="row">
                    <div class="form-group col-md-4 col-sm-6">
                        <label for="email">EMAIL</label>
                        <input class="form-control" ng-model="email" type="text" placeholder="Enter Your Email">
                    </div>
                    <div class="form-group col-md-4 col-sm-6">
                        <label for="password">PASSWORD</label>
                        <input class="form-control" ng-model="password" type="password" placeholder="Enter Your Password">
                    </div>
                    <div class="form-group col-md-12">
                        <button type="submit" class="btn btn-default">SUBMIT</button>
                    </div>                                         
                </div>
                <div ng-if="error" class="alert alert-danger">{{ error }}</div>
            </form>
        </div>
	</div>
</div>
